{% extends "base.html" %}
{% block content %}


{% for destination in destinations %}
    <div class="destination">
        <div class="content">
                <a href="/cities/{{destination.city.id}}">{{destination.city.name}}</a><br>
                <a href="/countries/{{destination.country.id}}">{{destination.country.name}}</a><br>
                {{destination.visited}}<br>
                <p>{{destination.review}}</p>
        </div>
    </div>
    <div class="buttons">
        <form action="/destinations/{{destination.id}}/delete" method="POST">
            <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true">Delete</i></button>
        </form>
    </div>
{% endfor %}

{% endblock %}
