{% extends 'base.html' %}
{% block content %}
<form action="/cities/{{city.id}}" method="post">
    <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" value="{{ city.name }}" required>
    </div>
    <div>
        <label for="country">Country: </label>
        <select id="country" name="country_id">
        {% for country in all_countries %}
            <option value="{{ country.id }}" {% if country.id == city.country.id %} selected="selected"{% endif %}>
            {{ country.name }}
            </option>
        {% endfor %}
        </select>
    </div>
    <input type="submit">
</form>
{% endblock content %}
