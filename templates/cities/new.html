{% extends 'base.html' %}
{% block content %}

<h2 class="new-title">Add a new city!</h2>
<form action="/cities" class="new-city" method="POST">
    <div>
        <label for="name">
            Name: 
        </label>
        <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>
    <div>
        <label for="country">
            Country: 
        </label>
        <select id="country" name="country_id">
            {% for country in all_countries %}
                <option value="{{ country.id }}">
                    {{ country.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    <button class="buttons" type="submit">
        Add City
    </button>
    <p>If country not in list then add country first!</p>
</form>
{% endblock content %}
